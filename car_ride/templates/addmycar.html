{% extends 'base.html' %}
{% load static %}
{% block body_block %}
    <style>
    body {
    position: relative;
    height: 95vh;
    width: 100%;
    background-image: url("{% static 'images/bg.png' %}");
    background-size: cover;
    background-position: center;
  }
        .alert {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }

        .alert center {
            margin: 0;
        }

        .addcar {
            text-align: center;
            margin-top: 2%;
        }

        .addcar h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #9961BA;
        }

        .form-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 60%;
            margin: 0 auto;
            background-color: #FFFFFF;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 10px;
            font-weight: bold;
        }

        form label {
            width: auto;

        }

        form input[type="text"],
        form input[type="date"],
        form input[type="number"],
        form input[type="file"],
        form select {
            width: 250px;
            padding: 8px;
            margin-bottom: 1px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #9961BA;
            color: #FFFFFF;
            border-color: #9961BA;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 25%;
            height: 7%;
            margin-top: 0%;
            {#margin-left: 35%;#}
        }

        p {
            display: flex;
    flex-direction: column;
    text-align: center;
    align-items: center;

        }

        button:hover {
            background-color: #FFFFFF;
            color: #9961BA;
        }
    </style>
     <div class="background-image">
    <div>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <center>{{ message }}</center>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <div class="cssanimation sequence fadeInBottom">
        <div class="addcar">
            <div class="form-container">
                <h3>Enter Your Ride Details</h3>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div style="
    display: flex;
    align-items: center;
    justify-content: space-evenly;
    flex-wrap: wrap;
    gap: 10px;
">
                    {{ form.as_p }}
                        </div>
                    <button type="submit">Post Ride</button>
                </form>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
